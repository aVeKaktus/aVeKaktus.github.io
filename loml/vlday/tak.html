<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-pink: #ff6b9d;
            --secondary-pink: #ffc1d6;
            --accent-gold: #ffd700;
            --dark-text: #2c2c2c;
            --light-bg: #fff5f8;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            overflow-x: hidden;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--secondary-pink) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 80px 60px;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-out {
            animation: fadeOut 0.8s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: var(--primary-pink);
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        .gif-container {
            margin: 50px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            background: var(--white);
            position: relative;
            border: 5px solid var(--white);
        }

        .gif-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .message {
            font-size: 1.5rem;
            color: var(--primary-pink);
            margin-top: 40px;
            line-height: 1.6;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
        }

        .message p {
            margin-bottom: 15px;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.9);
            animation: fall 4s ease-in-out infinite;
            font-size: 25px;
        }

        @keyframes fall {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .back-button {
            display: inline-block;
            margin-top: 40px;
            padding: 18px 40px;
            background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
            color: var(--white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            border: 3px solid var(--white);
            position: relative;
            overflow: hidden;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 60px 40px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2.8rem;
            }
            
            .message {
                font-size: 1.3rem;
            }
            
            .gif-container {
                margin: 30px 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">

        </div>
        
        <div class="message">

    </div>

    <script>
        // Generowanie spadajÄ…cych serduszek
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’', 'ðŸ’˜', 'ðŸ’“'];
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';

                // UsuÅ„ serduszko po zakoÅ„czeniu animacji

        // Inicjalizacja

        // Dodaj efekt specjalny po zaÅ‚adowaniu strony
        setTimeout(() => {
            document.querySelector('.container').style.animation = 'fadeInUp 1s ease, bounce 0.5s ease 1s';
        }, 100);

        // PÅ‚ynne przejÅ›cie przy powrocie
        document.getElementById('backBtn').addEventListener('click', function(e) {
            e.preventDefault();
            document.body.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = 'walentynki.html';
            }, 800);
        });
    </script>
</body>
</html>
