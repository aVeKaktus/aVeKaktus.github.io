<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Website</title>
    <style>

</head>
<body>

    <!-- Header -->
    <header>
        <h1>God's Mushroom</h1>
        <p>Welcome to God's Mushroom 4th Largest Import/export service in EU</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <div class="dropdown">
            <a href="#">y</a>
            <div class="dropdown-content">
                <a href="#">Web Design</a>
                <a href="#">App Development</a>
                <a href="#">SEO</a>
            </div>
        </div>
        <a href="#">Contact</a>
    </nav>

    <!-- Content Section 1: Form with Dropdown & Input Fields -->
    <section>
        <h2>Wybierz swojego GrzyBOX'a</h2>
        <div class="form-container">
            <select id="serviceSelect">
                <option value="GrzyBOX Lite">GrzyBOX Lite</option>
                <option value="GrzyBOX">GrzyBOX</option>
                <option value="GrzyBOX DeLuxe">GrzyBOX DeLuxe</option>
                <option value="GrzyBOX Premium">GrzyBOX Premium</option>
            </select>
            <button onclick="submitForm()">Submit</button>
        </div>
    </section>

    <!-- Content Section 2: List to Pick Items -->
    <section>
        <h2>Pick Your Favorite Features</h2>
        <form id="featureForm">
            <input type="checkbox" id="feature1" name="feature" value="feature1">
            <label for="feature1">Responsive Design</label><br>
            <input type="checkbox" id="feature2" name="feature" value="feature2">
            <label for="feature2">E-commerce Integration</label><br>
            <input type="checkbox" id="feature3" name="feature" value="feature3">
            <label for="feature3">SEO Optimized</label><br>
            <button type="button" onclick="submitFeatures()">Submit Features</button>
        </form>
    </section>

    <!-- Content Section 3: Display Selected Information -->
    <section>
        <h2>Your Selections</h2>
        <div id="selectedInfo">
            <p>No selections made yet.</p>
        </div>
    </section>

    <script>
        // JavaScript to handle form submission
        function submitForm() {
            const service = document.getElementById('serviceSelect').value;
            const name = document.getElementById('nameInput').value;

            const selectedInfo = document.getElementById('selectedInfo');
            selectedInfo.innerHTML = `<p>Name: ${name}</p><p>Service: ${service}</p>`;
        }

        // JavaScript to handle feature selection form
        function submitFeatures() {
            const features = document.querySelectorAll('input[name="feature"]:checked');
            const selectedFeatures = [];
            
            features.forEach((feature) => {
                selectedFeatures.push(feature.value);
            });

            const selectedInfo = document.getElementById('selectedInfo');
            if (selectedFeatures.length > 0) {
                selectedInfo.innerHTML += `<p>Selected Features: ${selectedFeatures.join(', ')}</p>`;
            } else {
                selectedInfo.innerHTML += `<p>No features selected.</p>`;
            }
        }
    </script>
</body>
</html>
