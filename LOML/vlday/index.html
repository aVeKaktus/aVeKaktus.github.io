<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynki üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-pink: #ff6b9d;
            --secondary-pink: #ffc1d6;
            --accent-gold: #ffd700;
            --dark-text: #2c2c2c;
            --light-bg: #fff5f8;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            overflow-x: hidden;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--secondary-pink) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 80px 60px;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-out {
            animation: fadeOut 0.8s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--primary-pink);
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.3rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
            color: var(--white);
            border: 3px solid var(--white);
            padding: 25px 50px;
            font-size: 1.5rem;
        }

        .btn-yes:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #8e9eab, #eef2f3);
            color: var(--dark-text);
            border: 3px solid var(--white);
            padding: 12px 25px;
            font-size: 0.9rem;
        }

        .btn-no:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(142, 158, 171, 0.4);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            animation: floatHeart 6s ease-in-out infinite;
            font-size: 20px;
        }

        @keyframes floatHeart {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-20px) rotate(10deg);
                opacity: 1;
            }
        }

        .extra-message {
            margin-top: 30px;
            font-size: 1.2rem;
            color: var(--primary-pink);
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 60px 40px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .buttons {
                gap: 20px;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>Czy zostaniesz mojƒÖ WalentynkƒÖ? üíï</h1>
        
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Tak</button>
            <button class="btn btn-no" id="noBtn">Nie</button>
        </div>

        <div class="extra-message">
            <p>üíñ Wybierz mƒÖdrze! üíñ</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        let clickCount = 0;

        // Generowanie serduszek w tle
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò', 'üíì'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Logika powiƒôkszania przycisku "Tak" i zmniejszania "Nie"
        noBtn.addEventListener('click', function() {
            clickCount++;
            
            // Powiƒôkszanie przycisku "Tak"
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const newFontSize = currentSize * 1.4;
            const newPadding = parseInt(window.getComputedStyle(yesBtn).padding) * 1.3;
            
            yesBtn.style.fontSize = newFontSize + 'px';
            yesBtn.style.padding = newPadding + 'px ' + (newPadding * 2) + 'px';
            
            // Zmniejszanie przycisku "Nie" (w pionie)
            const currentNoSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
            const newNoFontSize = currentNoSize * 0.85;
            const currentNoHeight = parseFloat(window.getComputedStyle(noBtn).height);
            const newNoHeight = currentNoHeight * 0.85;
            const currentNoPadding = parseInt(window.getComputedStyle(noBtn).padding);
            const newNoPadding = currentNoPadding * 0.8;
            
            noBtn.style.fontSize = newNoFontSize + 'px';
            noBtn.style.height = newNoHeight + 'px';
            noBtn.style.padding = newNoPadding + 'px ' + (newNoPadding * 2) + 'px';
            
            // Dodawanie efekt√≥w wizualnych
            yesBtn.style.transform = 'scale(1.2)';
            yesBtn.style.background = 'linear-gradient(135deg, #ff4d7d, #ff99b8)';
            
            noBtn.style.transform = 'scale(0.9)';
            noBtn.style.opacity = '0.7';
            
            setTimeout(() => {
                yesBtn.style.transform = 'scale(1)';
                noBtn.style.transform = 'scale(1)';
                noBtn.style.opacity = '1';
            }, 300);
            
            // Ukrywanie przycisku "Nie" po kilku klikniƒôciach
            if (clickCount >= 4) {
                noBtn.style.opacity = '0';
                noBtn.style.transform = 'scale(0) rotate(360deg)';
                noBtn.style.pointerEvents = 'none';
                noBtn.style.transition = 'all 0.8s ease';
                noBtn.style.position = 'absolute';
                noBtn.style.visibility = 'hidden';
                noBtn.style.display = 'none';
                
                // Wycentruj przycisk "Tak" i kontener
                yesBtn.style.margin = '0 auto';
                yesBtn.style.display = 'block';
                document.querySelector('.buttons').style.justifyContent = 'center';
                document.querySelector('.buttons').style.alignItems = 'center';
                
                // Dodanie wiadomo≈õci zachƒôcajƒÖcej
                setTimeout(() => {
                    const message = document.createElement('div');
                    message.textContent = 'Wiem, ≈ºe chcesz kliknƒÖƒá "Tak"! üòäüíï';
                    message.style.color = 'var(--primary-pink)';
                    message.style.fontSize = '1.4rem';
                    message.style.marginTop = '30px';
                    message.style.fontWeight = '700';
                    message.style.fontFamily = 'Playfair Display, serif';
                    message.style.animation = 'pulse 1s infinite';
                    message.style.textAlign = 'center';
                    document.querySelector('.container').appendChild(message);
                }, 500);
            }
        });

        // Przekierowanie po klikniƒôciu "Tak"
        yesBtn.addEventListener('click', function() {
            // Dodanie efektu specjalnego przed przekierowaniem
            document.body.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = 'tak.html';
            }, 800);
        });

        // Inicjalizacja
        createHearts();
    </script>
</body>
</html>
